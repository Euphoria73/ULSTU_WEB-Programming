<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Простая обработка формы на Spring MVC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Результат обработки формы</h1>
    <table>
        <tr>
            <td>Дата въезда:</td>
            <td><p th:text="${emailForm.dateIn}" /></td>
        </tr>
        <tr>
            <td>Дата выезда:</td>
            <td><p th:text="${emailForm.dateOut}" /></td>
        </tr>
        <tr>
            <td>Комната:</td>
            <td> <p th:text="${emailForm.room}" /></td>
        </tr>
        <tr>
            <td>Количество гостей:</td>
            <td><p th:text="${emailForm.guestCount}" /></td>
        </tr>
    </table>
    <a href="/">Забронировать другие аппартаменты</a>
</body>
</html>
